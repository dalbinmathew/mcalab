<html>
<head>
<title>STRING CONCATENATION</title>
<script>
function wordconcat() {
      var fname, lname, result;
      fname = document.myform.fname.value;
      lname = document.myform.lname.value;
      result = fname.concat(" ", lname);
      document.myform.formresult.value = result;
    }
</script>
</head>
<body>
<form name="myform">
Enter first name: <input type="text" name="fname" required><br>
Enter last name: <input type="text" name="lname" required><br>
<input type="button" value="Concat" onClick="wordconcat()"><br>
Name:<input type="text" name="formresult" readonly>
</form>
</body>
</html>
